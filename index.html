      /* ==========================================================================
         Theme System using CSS Custom Properties
         ========================================================================== */
      
      /* 1. Light Theme (Default) */
      :root {
        --color-primary: #f28e88; /* Soft Pink */
        --color-primary-hover: #9f2d2c; /* Deep Red */
        --color-background: #ffffff;
        --color-surface: #ffffff;
        --color-surface-alt: #ffebf0; /* Very Light Pink */
        --color-border: #f0d8db;
        --color-text-primary: #423f3e; /* Dark Grey */
        --color-text-secondary: #6B7280;
        --color-text-muted: #9CA3AF;
        --color-text-inverted: #ffffff;
        --color-danger: #dc2626;
        --color-success: #16a34a;
        --color-white: #ffffff;
        --color-black: #000000;
      }

      /* 2. Dark Theme */
      .dark {
        --color-primary: #f28e88; /* Soft Pink */
        --color-primary-hover: #ffebf0; /* Light Pink for hover */
        --color-background: #1a1818;
        --color-surface: #2a2726;
        --color-surface-alt: #423f3e; /* Dark Grey */
        --color-border: #525252;
        --color-text-primary: #e5e5e5;
        --color-text-secondary: #a3a3a3;
        --color-text-muted: #737373;
        --color-text-inverted: #1a1818;
        --color-danger: #f87171;
        --color-success: #4ade80;
      }
      
      /* 3. Sepia (Night Protection) Theme */
      .sepia {
        --color-primary: #9f2d2c; /* Deep Red */
        --color-primary-hover: #f28e88; /* Soft Pink */
        --color-background: #fbf5ef;
        --color-surface: #ffebf0; /* Very Light Pink */
        --color-surface-alt: #fde6e9;
        --color-border: #eaddc7;
        --color-text-primary: #423f3e; /* Dark Grey */
        --color-text-secondary: #604f3f;
        --color-text-muted: #7a624c;
        --color-text-inverted: #ffffff;
        --color-danger: #c0392b;
        --color-success: #27ae60;
      }

      .sepia img:not(.no-theme-filter) {
        filter: sepia(0.4) saturate(1.1) brightness(0.95) contrast(0.95);
        transition: filter 0.3s ease-in-out;
      }

      /* ==========================================================================
         Base & Global Styles
         ========================================================================== */
      
      html {
        scroll-padding-top: 80px; /* Offset for sticky header */
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-background);
        color: var(--color-text-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }

       /* Button Styles */
       .btn {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 2rem;
            text-align: center;
            font-weight: 600;
            border-radius: 0.5rem;
            transition-property: transform, background-color, color, opacity, box-shadow;
            transition-duration: 300ms;
            transition-timing-function: ease-in-out;
        }
        .btn:active {
            transform: scale(0.98) !important;
            opacity: 0.9;
        }
        .btn-primary {
            background-color: var(--color-primary);
            color: var(--color-text-inverted);
            border: 1px solid var(--color-primary);
        }
        .btn-primary:hover {
            background-color: var(--color-primary-hover);
            border-color: var(--color-primary-hover);
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(159, 45, 44, 0.2);
        }
        .btn-primary:disabled {
            background-color: var(--color-text-muted);
            border-color: var(--color-text-muted);
            color: var(--color-surface);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .btn-secondary {
            background-color: transparent;
            border: 1px solid var(--color-primary);
            color: var(--color-primary);
        }
        .btn-secondary:hover {
            background-color: var(--color-primary);
            color: var(--color-text-inverted);
            transform: scale(1.05);
        }
        .btn-manual-order {
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            color: var(--color-text-secondary);
            font-weight: 500;
        }
        .btn-manual-order:hover {
            background-color: var(--color-surface-alt);
            border-color: var(--color-primary);
            color: var(--color-primary);
        }

        /* Skeleton Loader Animation */
        @keyframes pulse {
          50% {
            background-color: var(--color-surface-alt);
          }
        }
        .product-card-image-container.is-loading {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        /* Product Card & Image Styles */
        .product-card-image-container {
            position: relative;
            width: 100%;
            padding-top: 125%; /* 4:5 Aspect Ratio */
            overflow: hidden;
            background-color: var(--color-surface-alt);
        }
        .product-card-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
        }
        .product-card .back {
            opacity: 0;
        }
        .product-card:hover .back {
            opacity: 1;
        }
        .product-card:hover .product-card-image:not(.back) {
            transform: scale(1.05);
        }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }

        /* Reveal on scroll animation */
        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Sold Out Ribbon */
        .sold-out-ribbon {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        .dark .sold-out-ribbon {
             background-color: rgba(0, 0, 0, 0.6);
        }
        .sold-out-ribbon span {
            background-color: var(--color-danger);
            color: var(--color-white);
            padding: 8px 120px;
            font-weight: bold;
            font-size: 1.25rem;
            text-transform: uppercase;
            transform: rotate(-20deg);
            border: 2px solid var(--color-white);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            letter-spacing: 0.1em;
        }

        /* Hero Floating Shapes */
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .hero-shape {
            position: absolute;
            border-radius: 40% 60% 60% 40% / 70% 30% 70% 30%;
            animation: float 12s ease-in-out infinite;
            z-index: 0;
            background-color: var(--color-surface-alt);
        }
        
        /* Accessibility Focus Ring */
        *:focus-visible {
            outline: 3px solid var(--color-primary-hover);
            outline-offset: 2px;
            border-radius: 4px;
        }

        /* Custom Checkbox styles */
        .custom-checkbox {
            appearance: none;
            background-color: var(--color-surface);
            margin: 0;
            font: inherit;
            color: var(--color-text-secondary);
            width: 1.15em;
            height: 1.15em;
            border: 0.15em solid currentColor;
            border-radius: 0.15em;
            transform: translateY(-0.075em);
            display: grid;
            place-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .custom-checkbox::before {
            content: "";
            width: 0.65em;
            height: 0.65em;
            transform: scale(0);
            transition: 120ms transform ease-in-out;
            box-shadow: inset 1em 1em var(--color-primary);
            transform-origin: bottom left;
            clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
        }
        .custom-checkbox:checked::before {
            transform: scale(1);
        }
        .custom-checkbox:checked {
            border-color: var(--color-primary);
            background-color: var(--color-primary);
            color: var(--color-text-inverted);
        }
        .custom-checkbox:hover {
            border-color: var(--color-primary);
        }

        /* Toast Notification Styles */
        .toast-notification {
            position: fixed;
            bottom: 1.25rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            background-color: var(--color-text-primary);
            color: var(--color-background);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }

        /* Product Detail Page Gallery Styles */
        .main-image-container {
            aspect-ratio: 4 / 5;
            background-color: var(--color-surface-alt);
            border-radius: 0.5rem;
            overflow: hidden;
            position: relative;
        }
        .main-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease-in-out;
        }
        .thumbnail-button {
            aspect-ratio: 1 / 1;
            border-radius: 0.5rem;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.2s ease-in-out;
            opacity: 0.8;
        }
        .thumbnail-button:hover {
            opacity: 1;
        }
        .thumbnail-button.active {
            border-color: var(--color-primary);
            opacity: 1;
        }
        .thumbnail-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .aspect-video {
            position: relative;
            padding-top: 56.25%; /* 16:9 ratio */
        }
        .aspect-video > iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Sale Banner Styles */
        .sale-banner {
          position: sticky;
          top: 72px; 
          z-index: 39;
          background-color: var(--color-text-primary);
          color: var(--color-background);
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 0.5rem 1rem;
          text-align: center;
          transition: background-color 0.3s ease, color 0.3s ease;
        }
        .sale-banner__content {
          flex-grow: 1;
          text-decoration: none;
          color: inherit;
          font-weight: 500;
          font-size: 0.875rem;
          letter-spacing: 0.05em;
          text-transform: uppercase;
        }
        .sale-banner__close {
          position: absolute;
          right: 1rem;
          flex-shrink: 0;
          background: transparent;
          border: none;
          cursor: pointer;
          color: inherit;
          opacity: 0.7;
          transition: opacity 0.2s ease-in-out;
        }
        .sale-banner__close:hover {
          opacity: 1;
        }

        /* Custom Select for Sorting */
        .custom-select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 0.5rem;
            padding: 0.5rem 2.5rem 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--color-text-primary);
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236B7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            cursor: pointer;
        }
        .custom-select:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px var(--color-primary-hover);
        }
        .dark .custom-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23A3A3A3' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        }
        .sepia .custom-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23604f3f' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        }

        /* Filter Count Badge */
        .filter-badge {
            background-color: var(--color-primary);
            color: var(--color-text-inverted);
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: bold;
            padding: 0.125rem 0.5rem;
            line-height: 1;
        }
        
        /* New Filter Accordion Styles */
        .filter-accordion-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0.75rem 0.25rem;
            cursor: pointer;
            background-color: transparent;
            border: none;
            text-align: left;
            transition: background-color 0.2s;
        }
        .filter-accordion-header:hover {
            color: var(--color-primary);
        }
        .filter-accordion-icon {
            transition: transform 0.3s ease;
        }
        
        /* Price Range Slider */
        .price-slider-container {
            position: relative;
            height: 2rem;
            display: flex;
            align-items: center;
        }
        .price-slider-container input[type="range"] {
            position: absolute;
            left: 0;
            width: 100%;
            pointer-events: none;
            appearance: none;
            -webkit-appearance: none;
            background-color: transparent;
        }
        .price-slider-container input[type="range"]::-webkit-slider-thumb {
            pointer-events: all;
            width: 1.25rem;
            height: 1.25rem;
            border-radius: 9999px;
            border: 2px solid var(--color-white);
            background-color: var(--color-primary);
            cursor: pointer;
            -webkit-appearance: none;
            transition: transform 0.2s;
        }
        .price-slider-container input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }
        .price-slider-container input[type="range"]::-webkit-slider-thumb:active {
            transform: scale(0.95);
        }
        .price-slider-track-container {
            position: absolute;
            left: 0;
            right: 0;
            height: 0.25rem;
            background-color: var(--color-border);
            border-radius: 9999px;
            overflow: hidden;
        }
        .price-slider-track-active {
            position: absolute;
            top: 0;
            bottom: 0;
            background-color: var(--color-primary);
        }

      /* ==========================================================================
         Print-Specific Styles
         ========================================================================== */
      @media print {
        /* General Resets */
        body {
          background-color: var(--color-white) !important;
          color: var(--color-black) !important;
        }

        /* Hide non-essential UI elements */
        header, 
        footer, 
        aside,
        nav,
        .btn, /* Hides all major action buttons */
        .fixed, /* Hides mobile nav, AI stylist FAB, and sticky buttons */
        .sale-banner,
        .toast-notification,
        #instagram-feed, /* Hides Instagram section on homepage */
        .hero-shape, /* Hides decorative shapes */
        .thumbnail-button, /* Hides thumbnails on product detail page */
        .custom-select, /* Hides sorting dropdown on shop page */
        .lg\\:col-span-1, /* Hides filter sidebar container */
        .lg\\:hidden, /* Hides mobile-only elements like filter button */
        [aria-label="Cycle through color themes"],
        [aria-label*="Share"],
        [aria-label*="Save"]
        {
          display: none !important;
        }

        /* Hide "You Might Also Like" section on product detail page */
        .mt-16.md\\:mt-24.pt-16.border-t {
          display: none !important;
        }

        /* Content Adjustments */
        main {
          margin: 0 !important;
          padding: 1cm !important;
        }
        
        .container {
          max-width: 100% !important;
          padding: 0 !important;
          margin: 0 !important;
        }

        /* Simplify product grid on Shop page for printing */
        .lg\\:col-span-3 {
          width: 100% !important;
          grid-column: span 4 / span 4 !important;
        }

        .grid-cols-2, .md\\:grid-cols-3, .md\\:grid-cols-4 {
          grid-template-columns: repeat(2, 1fr) !important;
        }

        /* Ensure product cards don't break across pages */
        .product-card {
          page-break-inside: avoid;
        }

        /* Reset all shadows and animations */
        *, *::before, *::after {
            transition: none !important;
            animation: none !important;
            box-shadow: none !important;
            text-shadow: none !important;
        }
      }

    </style>
